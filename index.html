<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-page">
        <h1>Welcome to <span>Smart Bite</span></h1>
        <p>Your smart guide to healthy eating!</p>
        <button id="start-btn">Get Started</button>
    </div>

    <div class="sidebar">
        <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
        <nav>
            <button onclick="showPage('profile')">Profile</button>
            <button onclick="showPage('bmi-calculator')">BMI Calculator</button>
            <button onclick="showPage('protein-tracker')">Protein Tracker</button>
            <button onclick="showPage('calorie-tracker')">Calorie Tracker</button>
        </nav>
    </div>

    <div id="content">
        <section id="profile">
            <h2>User Profile</h2>
            <input type="text" id="name" placeholder="Enter your name">
            <input type="number" id="weight" placeholder="Enter your weight (kg)">
            <input type="number" id="height" placeholder="Enter your height (cm)">
            <button onclick="saveProfile()">Save Profile</button>
        </section>

        <section id="bmi-calculator">
            <h2>BMI Calculator</h2>
            <button onclick="calculateBMI()">Calculate BMI</button>
            <p id="bmi-result"></p>
        </section>

        <section id="protein-tracker">
            <h2>Protein Tracker</h2>
            <input type="text" id="food-input" placeholder="Enter food name">
            <input type="number" id="protein-quantity" placeholder="Enter quantity (grams)">
            <button onclick="addProteinTracker()">Add to Log</button>
            <ul id="protein-log"></ul>
        </section>

        <section id="calorie-tracker">
            <h2>Calorie Tracker</h2>
            <input type="text" id="food-input-calorie" placeholder="Enter food name">
            <input type="number" id="calorie-quantity" placeholder="Enter quantity (grams)">
            <button onclick="addCalorieTracker()">Add to Log</button>
            <ul id="calorie-log"></ul>
        </section>
    </div>

    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
