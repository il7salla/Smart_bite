<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Page -->
  <div id="welcome-page">
    <div id="smart-bite">Smart Bite</div>
    <button onclick="startApp()">Start</button>
  </div>

  <!-- Main App -->
  <section id="bmi-calculator">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Enter your weight (kg)">
    <input type="number" id="height" placeholder="Enter your height (cm)">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="bmi-result"></p>
  </section>

  <section id="protein-tracker">
    <h2>Protein Tracker</h2>
    <canvas id="proteinChart"></canvas>
  </section>

  <section id="calorie-tracker">
    <h2>Calorie Tracker</h2>
    <canvas id="calorieChart"></canvas>
  </section>

  <section id="meal-log">
    <h2>Meal Log</h2>
    <input type="file" id="meal-photo">
    <button onclick="logMeal()">Add Meal</button>
    <ul id="meal-list"></ul>
  </section>

  <section id="profile-section">
    <h2>Profile</h2>
    <input type="text" id="profile-name" placeholder="Enter your name">
    <input type="number" id="profile-weight" placeholder="Enter your weight (kg)">
    <input type="number" id="profile-height" placeholder="Enter your height (cm)">
    <button onclick="saveProfile()">Save Profile</button>
    <p id="profile-info"></p>
  </section>

  <footer>
    <p>&copy; 2025 Smart Bite. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
