<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="sidebar">
    <button id="bmi-btn">BMI Calculator</button>
    <button id="protein-btn">Protein Tracker</button>
    <button id="calories-btn">Calorie Tracker</button>
    <button id="meal-log-btn">Meal Log</button>
    <button id="profile-btn">Profile</button>
  </div>

  <div id="bmi-calculator" class="section">
    <h2>BMI Calculator</h2>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight"><br>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter height"><br>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="bmi-result"></p>
  </div>

  <div id="protein-tracker" class="section">
    <h2>Protein Tracker</h2>
    <canvas id="proteinChart"></canvas>
    <div>
      <input type="text" id="food-name" placeholder="Food name (e.g., Chicken)">
      <input type="number" id="protein-amount" placeholder="Protein (g)">
      <input type="number" id="calories-amount" placeholder="Calories">
      <input type="number" id="quantity" placeholder="Quantity (servings)">
      <button onclick="addProtein()">Add Protein</button>
    </div>
  </div>

  <div id="calorie-tracker" class="section">
    <h2>Calorie Tracker</h2>
    <canvas id="calorieChart"></canvas>
    <div>
      <input type="text" id="food-name-calories" placeholder="Food name (e.g., Chicken)">
      <input type="number" id="calories-value" placeholder="Calories">
      <input type="number" id="quantity-calories" placeholder="Quantity (servings)">
      <button onclick="addCalories()">Add Calories</button>
    </div>
  </div>

  <div id="meal-log" class="section">
    <h2>Meal Log</h2>
    <input type="file" id="meal-photo" accept="image/*">
    <button onclick="logMeal()">Log Meal</button>
    <ul id="meal-list"></ul>
  </div>

  <div id="profile" class="section">
    <h2>Profile</h2>
    <label for="profile-name">Name:</label>
    <input type="text" id="profile-name" placeholder="Enter your name"><br>
    <label for="profile-weight">Weight (kg):</label>
    <input type="number" id="profile-weight" placeholder="Enter your weight"><br>
    <label for="profile-height">Height (cm):</label>
    <input type="number" id="profile-height" placeholder="Enter your height"><br>
    <button onclick="saveProfile()">Save Profile</button>
    <p id="profile-info"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
