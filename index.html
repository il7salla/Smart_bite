<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">×</a>
        <a href="javascript:void(0)" onclick="showSection('profile-section')">Profile</a>
        <a href="javascript:void(0)" onclick="showSection('bmi-calculator')">BMI Calculator</a>
        <a href="javascript:void(0)" onclick="showSection('protein-tracker')">Protein Tracker</a>
        <a href="javascript:void(0)" onclick="showSection('calorie-tracker')">Calorie Tracker</a>
        <a href="javascript:void(0)" onclick="showSection('meal-log')">Meal Log</a>
    </div>

    <!-- Open Sidebar Button -->
    <button onclick="openNav()">☰ Open Sidebar</button>

    <!-- Main Content -->
    <div id="content">
        <section id="profile-section">
            <h2>Profile</h2>
            <input type="text" id="profile-name" placeholder="Enter your name">
            <input type="number" id="profile-weight" placeholder="Enter your weight (kg)">
            <input type="number" id="profile-height" placeholder="Enter your height (cm)">
            <button onclick="saveProfile()">Save Profile</button>
        </section>

        <section id="bmi-calculator">
            <h2>BMI Calculator</h2>
            <input type="number" id="weight" placeholder="Enter your weight (kg)">
            <input type="number" id="height" placeholder="Enter your height (cm)">
            <button onclick="calculateBMI()">Calculate BMI</button>
            <p id="bmi-result"></p>
        </section>

        <section id="protein-tracker">
            <h2>Protein Tracker</h2>
            <div id="protein-form">
                <label for="food-select">Select Food:</label>
                <select id="food-select">
                    <!-- Dynamically populated food options -->
                </select>
                <label for="quantity">Enter Quantity (grams):</label>
                <input type="number" id="quantity" placeholder="Enter Quantity in grams">
                <button onclick="addProteinTracker()">Add to Tracker</button>
            </div>
            <ul id="protein-log"></ul>
        </section>

        <section id="calorie-tracker">
            <h2>Calorie Tracker</h2>
            <div id="calorie-form">
                <label for="food-select-calorie">Select Food:</label>
                <select id="food-select-calorie">
                    <!-- Dynamically populated food options -->
                </select>
                <label for="quantity-calorie">Enter Quantity (grams):</label>
                <input type="number" id="quantity-calorie" placeholder="Enter Quantity in grams">
                <button onclick="addCalorieTracker()">Add to Tracker</button>
            </div>
            <ul id="calorie-log"></ul>
        </section>

        <section id="meal-log">
            <h2>Meal Log</h2>
            <input type="file" id="meal-photo">
            <button onclick="logMeal()">Add Meal</button>
            <ul id="meal-list"></ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Smart Bite. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
