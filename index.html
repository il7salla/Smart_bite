<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">×</a>
        <a href="javascript:void(0)" onclick="showSection('profile-section')">Profile</a>
        <a href="javascript:void(0)" onclick="showSection('bmi-calculator')">BMI Calculator</a>
        <a href="javascript:void(0)" onclick="showSection('protein-tracker')">Protein Tracker</a>
        <a href="javascript:void(0)" onclick="showSection('calorie-tracker')">Calorie Tracker</a>
        <a href="javascript:void(0)" onclick="showSection('meal-log')">Meal Log</a>
    </div>

    <!-- Open Sidebar Button -->
    <button class="open-btn" onclick="openNav()">☰ Open Sidebar</button>

    <!-- Main Content -->
    <div id="content">
        <section id="profile-section">
            <h2>Profile</h2>
            <input type="text" id="profile-name" placeholder="Enter your name">
            <input type="number" id="profile-weight" placeholder="Enter your weight (kg)">
            <input type="number" id="profile-height" placeholder="Enter your height (cm)">
            <button class="save-btn" onclick="saveProfile()">Save Profile</button>
        </section>

        <section id="bmi-calculator">
            <h2>BMI Calculator</h2>
            <input type="number" id="weight" placeholder="Enter your weight (kg)">
            <input type="number" id="height" placeholder="Enter your height (cm)">
            <button class="calculate-btn" onclick="calculateBMI()">Calculate BMI</button>
            <p id="bmi-result"></p>
        </section>

        <section id="protein-tracker">
            <h2>Protein Tracker</h2>
            <div id="protein-form">
                <label for="food-select">Select or Input Food:</label>
                <select id="food-select" onchange="handleFoodSelect('protein')">
                    <option value="">Select Food</option>
                    <option value="Chicken">Chicken</option>
                    <option value="Rice">Rice</option>
                    <option value="Eggs">Eggs</option>
                    <option value="Tofu">Tofu</option>
                    <option value="Beef">Beef</option>
                    <option value="Fish">Fish</option>
                </select>
                <br>
                <input type="text" id="food-input" placeholder="Or type new food" style="display:none;">
                <br>
                <label for="protein-quantity">Enter Quantity (grams):</label>
                <input type="number" id="protein-quantity" placeholder="Enter Quantity in grams">
                <button class="tracker-btn" onclick="addProteinTracker()">Add to Tracker</button>
            </div>
            <ul id="protein-log"></ul>
        </section>

        <section id="calorie-tracker">
            <h2>Calorie Tracker</h2>
            <div id="calorie-form">
                <label for="food-select-calorie">Select or Input Food:</label>
                <select id="food-select-calorie" onchange="handleFoodSelect('calorie')">
                    <option value="">Select Food</option>
                    <option value="Burger">Burger</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Ice Cream">Ice Cream</option>
                    <option value="Fries">Fries</option>
                    <option value="Soda">Soda</option>
                </select>
                <br>
                <input type="text" id="food-input-calorie" placeholder="Or type new food" style="display:none;">
                <br>
                <label for="calorie-quantity">Enter Quantity (grams):</label>
                <input type="number" id="calorie-quantity" placeholder="Enter Quantity in grams">
                <button class="tracker-btn" onclick="addCalorieTracker()">Add to Tracker</button>
            </div>
            <ul id="calorie-log"></ul>
        </section>

        <section id="meal-log">
            <h2>Meal Log</h2>
            <input type="file" id="meal-photo">
            <button class="log-btn" onclick="logMeal()">Add Meal</button>
            <ul id="meal-list"></ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Smart Bite. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
