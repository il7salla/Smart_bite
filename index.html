<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar" class="sidebar">
        <button id="toggleSidebar">â˜°</button>
        <nav>
            <button onclick="showSection('profile')">User Profile</button>
            <button onclick="showSection('bmi')">BMI Calculator</button>
            <button onclick="showSection('protein')">Protein Tracker</button>
            <button onclick="showSection('mealLog')">Meal Log</button>
            <button onclick="showSection('calorieTracker')">Calorie Tracker</button>
        </nav>
    </div>

    <div class="content">
        <div id="profile" class="section active">
            <h2>User Profile</h2>
            <input id="userName" placeholder="Name">
            <input id="userAge" placeholder="Age">
            <input id="userWeight" placeholder="Weight (kg)">
            <input id="userHeight" placeholder="Height (m)">
            <input id="dietaryGoals" placeholder="Dietary Goals">
            <button onclick="saveUserProfile()">Save Profile</button>
            <p id="profileSavedMsg"></p>
        </div>

        <div id="bmi" class="section">
            <h2>BMI Calculator</h2>
            <input id="weight" placeholder="Weight (kg)">
            <input id="height" placeholder="Height (m)">
            <button onclick="calculateBMI()">Calculate BMI</button>
            <p id="bmiResult"></p>
        </div>

        <div id="protein" class="section">
            <h2>Protein Tracker</h2>
            <input id="food" placeholder="Food">
            <input id="quantity" placeholder="Quantity (servings)">
            <button onclick="addFood()">Add Food</button>
            <p id="totalProtein">Total Protein: 0g</p>
            <ul id="foodList"></ul>
            <canvas id="proteinChart"></canvas>
        </div>

        <div id="mealLog" class="section">
            <h2>Meal Log</h2>
            <input type="file" id="photoUpload">
            <img id="latestPhoto" alt="Latest Meal">
            <div id="photoHistory"></div>
        </div>

        <div id="calorieTracker" class="section">
            <h2>Calorie Tracker</h2>
            <input id="calorieFood" placeholder="Food">
            <input id="calories" placeholder="Calories">
            <button onclick="addCalorie()">Add Calories</button>
            <p id="totalCalories">Total Calories: 0 kcal</p>
            <ul id="calorieList"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
